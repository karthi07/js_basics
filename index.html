<!DOCTYPE HTML >
<html>
<head>
<title>Random Gene </title>
<link href="index.css" rel="stylesheet">

<body>
    <h1>Random Gene </h1>
    
    <div class="grid-container">
        <div class="grid-item">         
        <h1>Breakfast list </h1>
            <div id = "ctn-bf">
                <div id="input-section">
                    <input type ="text" placeholder="Enter the breakfast" id="bf-item-name" />
                    <button id="bf-add-btn" onclick="addTask()"> add</button>
                </div>
                <div id="list-section">

                    </ul>
                </div>
                <div>
                    <button onclick="getRandom()"> Random</button>
                </div>
                <div>
                    <h3 id="selectedItem-bf">  </h3>
                </div>
            </div>
        </div>

        
        <div class="grid-item">
            <h1>Lunch list </h1>

                    <input type ="text" placeholder="Enter the lunch" id="lunch-item-name" />

                <div id="list-section">

                    </ul>
                </div>
                <div>
                    <button onclick="getRandom()"> Random</button>
                </div>
                <div>
                    <h3 id="selectedItem-lunch">  </h3>
                </div>
            </div>
        </div>

        <div class="grid-item">
            <h1>Dinner list </h1>
            
            <div id = "ctn-dinner">
                <div id="input-section">
                    <input type ="text" placeholder="Enter the dinner" id="dinner-item-name" />
                    <button id="dinner-add-btn" onclick="addTask()"> add</button>
                </div>
                <div id="list-section">

                    <h3>Dinner list: </h3>
                    <ul id="dinner-list-name">
                    </ul>
                </div>
                <div>
                    <button onclick="getRandom()"> Random</button>
                </div>
                <div>
                    <h3 id="selectedItem-dinner">  </h3>
                </div>
            </div>
        </div>
</div>
<script src="main.js"></script>
</body>
</html>
